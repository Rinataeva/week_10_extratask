<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .wrapper {
  display: flex;
  flex-direction: column;
  align-items: center;
  background-color: bisque;
}
.imgForSale {
  width: 500px;
  height: 400px;
  padding: 15px;
}
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div>
        <h1>Галерея керамики</h1>
      </div>
      <div class="images" id="gallery">
        <img
          class="imgForSale"
          src="./images/plates.jpg"
          alt="an image of plates"
        />
        <img
          class="imgForSale"
          src="./images/teaset.jpg"
          alt="an image of teaset"
        />
      </div>
      <button id="myButton"onclick="showThePrice()">Узнать стоимость</button>
    </div>
    <script src="./price.js">
      // Создаю стрелочную функцию с двумя параметрами
const calculateTotalPrice = (quantity, price) => quantity * price;
const resultPrice = calculateTotalPrice(2, 150000);
// Отображаю и вызываю разделитель чисел
console.log(resultPrice.toLocaleString("ru-Ru"));
// Создаю функцию для кнопки и с помощью id вывод строки с суммой
let showTheMessage;
function showThePrice() {
  showTheMessage = resultPrice;
  document.getElementById(
    "myButton"
  ).innerHTML = `Стоимость выбранных изделий: ${resultPrice} рублей`;
}

    </script>
  </body>
</html>
